<mat-toolbar class="row justify-content-around widget-toolbar me-0"
  [@AutoHideClientBarAdjust]="isAutohide ? 'up' : 'down'">
  <div class="col pb-0 pt-0">
    <nav class="navbar navbar-expand navbar-widget justify-content-center pb-0 pt-0">
      <a href="index.html">
        <img src="assets/images/logo_unicre_widget.svg" class="navbar-toggler-logo"
          [@AutoHideLogo]="isAutohide ? 'show' : 'hide'">
      </a>
      <div class="navbar-nav ms-auto">
        <h5 *ngIf="processNumber && progressImage" class="widget img"><img src="assets/images/pin.svg" style="width: 19px; padding-top: 6px !important;"></h5>
        <a *ngIf="processNumber && progressImage" class="nav-item nav-link active texto_status text-light text-start mt-0 mb-0 pt-0 pb-0 ps-2 pe-2">&nbsp;{{processNumber}}</a>

        <a *ngIf="processNumber && progressImage" class="nav-item nav-link active texto_status text-light text-start mt-0 mb-0 pt-0 pb-0 ps-2 pe-2">|&nbsp;&nbsp;</a>
        <h5 class="widget img"><img src="assets/images/user-solid.svg"></h5>
        <a class="nav-item nav-link active texto_status text-light text-start mt-0 mb-0 pt-0 pb-0 ps-2 pe-2">&nbsp;{{currentUser.userName}}</a>

        <a class="nav-item nav-link active texto_status text-light text-start mt-0 mb-0 pt-0 pb-0 ps-2 pe-2">|&nbsp;&nbsp;</a>

        <h5 class="widget img"><img src="assets/images/building-columns-solid.svg"></h5>
        <a class="nav-item nav-link active texto_status text-light text-start mt-0 mb-0 pt-0 pb-0 ps-2 pe-2">&nbsp;{{currentUser.bankName}}</a>

        <a class="nav-item nav-link active texto_status text-light text-start mt-0 mb-0 pt-0 pb-0 ps-2 pe-2">|&nbsp;&nbsp;</a>

        <h5 class="widget img"><img src="assets/images/thumbtack-solid.svg"></h5>
        <a class="nav-item nav-link active texto_status text-light text-start mt-0 mb-0 pt-0 pb-0 ps-2 pe-2">&nbsp;{{currentUser.bankLocation}}</a>

        <a class="nav-item nav-link active texto_status text-light text-start mt-0 mb-0 pt-0 pb-0 ps-2 pe-2">|&nbsp;&nbsp;</a>

        <h5 class="widget img"><img src="assets/images/calendar-days-solid.svg"></h5>
        <a class="nav-item nav-link active texto_status text-light text-start mt-0 mb-0 pt-0 pb-0 ps-2 pe-2">&nbsp;{{currentUser.authTime}}</a>

        <a *ngIf="progressImage" class="nav-item nav-link active texto_status text-light text-start mt-0 mb-0 pt-0 pb-0 ps-2 pe-2">|&nbsp;&nbsp;</a>
        
        <h5 *ngIf="progressImage"><img [src]="progressImage" style="width:200px; margin-top: 9px"></h5>
      </div>
    </nav>
  </div>

</mat-toolbar>


<header class="bg-dark fixed-top" [@AutoHideNavbarAdjust]="isAutohide ? 'hide' : 'show'">
  <div class="container-fluid">
    <div class="row">
      <div class="col ps-0 pe-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark pt-3 pb-3 shadow">
          <span class="navbar-text text-light ms-4">
            <button id="btn2" (click)="toggleEvent()"
              class="btn btn-dark-toggle text-muted btn-lg align-self-center ms-0 pt-0 pb-0 ps-0 pe-0">
              <img src="assets/images/bars-solid.svg">
            </button>
          </span>
          <a  [routerLink]="['/']">
            <span class="navbar-text text-light">
              <img src="assets/images/logo_navbar_pres.svg" class="img-fluid ms-4" width="470"
                [@AutoHideLogo]="isAutohide ? 'hide' : 'show'">
            </span>
          </a>
            <mat-select #langSelect (selectionChange)="changeLanguage(langSelect.value)" class="p-xxl-2 form-control me-2 form-control-sm language-select bg-white" [value]="translate.currentLang">
              <mat-select-trigger>
                <img class="m-2" width="27" height="17" src="{{currentLanguage.imageUrl}}" />
              </mat-select-trigger>
              <mat-option *ngFor="let lang of translationLanguages" [value]="lang.abbreviation" id="{{lang.imageUrl}}">
                <img class="img-fluid" style="height: 15px; width: 25px;" [src]="lang.imageUrl" /> {{lang.fullName}}
              </mat-option>
            </mat-select>
          <span class="navbar-text text-light ms-auto">
            <form class="d-flex" style="margin-bottom: 0px;">
              <input class="form-control me-2 form-control-sm" type="search" placeholder="NÂº processo" #processNumberToSearch
                aria-label="Search">
              <button class="btn btn-procurar btn-sm ms-1 me-4 pt-2 pb-2" type="submit" (click)="openProcess(processNumberToSearch.value)">{{'generalKeywords.search'|translate}}</button>
            </form>
          </span>
          <div id="navbar1_collapse">

          </div>
        </nav>

      </div>
    </div>
  </div>
  <div class="counter">

  </div>
</header>
