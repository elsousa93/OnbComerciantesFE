<app-auth *ngIf="!hasAuthenticated && !expired"></app-auth>
<app-expired *ngIf="expired"></app-expired>
<app-nav-menu-presencial *ngIf="hasAuthenticated" (toggleNavEvent)="toggleSideNav($event)"
  (autoHide)="toggleAutoHide($event)"></app-nav-menu-presencial>
<main class="mt-xxl-n5" *ngIf="hasAuthenticated">
  <app-sidenav-presencial [isToggle]="isToggle" [isAutoHide]="isAutoHide"></app-sidenav-presencial>
</main>
<app-footer-presencial *ngIf="hasAuthenticated" class="footer py-3 mt-auto"></app-footer-presencial>
