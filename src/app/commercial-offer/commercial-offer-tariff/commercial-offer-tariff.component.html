<h1>{{'COPackageSel'|translate}}</h1>
<br />
<h3>{{'COPricingTariff'|translate}}</h3>
<table border="1">
  <thead>
    <tr>
      <td>{{'COName'|translate}}</td>
      <td>{{'COTipology'|translate}}</td>
      <td>{{'COSelection'|translate}}</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tariff of tariffs; let i= index;">
      <ng-container *ngIf="tariff.package === 'Tarifa'">
        <td>
          <input type="text" [(ngModel)]="tariff.package" [disabled]="true">
        </td>
        <td>
          <input type="text" [(ngModel)]="tariff.denomination" [disabled]="true">
        </td>
        <td>
          <input type="text" [(ngModel)]="tariff.value" [disabled]="true">
        </td>
        <td>
          <input type="radio" name="priceTariff" value="{{i}}" [(ngModel)]="selectedTarif" />
        </td>
      </ng-container>
    </tr>
  </tbody>
</table>
<br />
<br />
<h3>{{'COPricingMont'|translate}}</h3>
<table border="1">
  <thead>
    <tr>
      <td>{{'COName'|translate}}</td>
      <td>{{'COTipology'|translate}}</td>
      <td>{{'COSelection'|translate}}</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tariff of tariffs; let i= index;">
      <ng-container *ngIf="tariff.package != 'Tarifa'">
        <td>
          <input type="text" [(ngModel)]="tariff.package" [disabled]="true">
        </td>
        <td>
          <input type="text" [(ngModel)]="tariff.denomination" [disabled]="true">
        </td>
        <td>
          <input type="text" [(ngModel)]="tariff.value" [disabled]="true">
        </td>
        <td>
          <input type="radio" name="priceNonTarif" value="{{i}}" [(ngModel)]="selectedNonTarif" />
        </td>
      </ng-container>
    </tr>
  </tbody>
</table>
<br />
<div class="form-group col-12">
  <button (click)="onCickContinue()" class="btn btn-primary">{{'Continue'|translate}}</button>
</div>
