              EMPRESA</h5>

    <div class="offset-1 bg-white align-self-center col-10 mt-0 pt-0 ps-0">
      <h2 class="text-primary mt-5 ps-3"><span class="material-symbols-rounded icon-titulos m-align">
          filter
        </span>&nbsp;CARACTERIZAÇÃO SOCIAL DA EMPRESA</h2>
      <p class="titul campo_obrigatrio ps-3">* campo obrigatório</p>
      <div class="row">
        <div class="col-6 ms-3 me-3 ps-3 pe-3">
          <p class="titulo-form-simples">NIF/NIPC*</p>
          <input required minlength="2" maxlength="100" formControlName="natJuridicaNIFNIPC" name="natJuridicaNIFNIPC"
            type="text" id="natJuridicaNIFNIPC" class="form-control campo_form" readonly />
          <div class="alert alert-danger"
            *ngIf="this.form.get('natJuridicaNIFNIPC').touched && !this.form.get('natJuridicaNIFNIPC').valid">
            <div
              *ngIf="this.form.get('natJuridicaNIFNIPC').errors && this.form.get('natJuridicaNIFNIPC').errors?.['required']">
              O parâmetro acima é obrigatório.
            </div>
          </div>
          <p class="titulo-form-simples">a empresa é uma sociedade comercial?*</p>
          <div class="form-check">
            <input class="form-check-input" required formControlName="commercialSociety" name="commercialSociety"
              type="radio" [value]=true id="commercialSociety" (click)="setCommercialSociety(true)">
            <label class="form-check-label radio">Sim</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" required formControlName="commercialSociety" name="commercialSociety"
              type="radio" [value]=false id="commercialSociety" (click)="setCommercialSociety(false)">
            <label class="form-check-label radio" for="radio2">Não</label>
          </div>
          <p class="titulo-form-simples">CÓDIGO DE CERTIDÃO DO REGISTO COMERCIAL:</p>
          <input required minlength="2" maxlength="100" formControlName="crcCode" name="crcCode" type="text"
            id="crcCode" class="form-control campo_form" (focusout)="searchByCRC()" />
        </div>
      </div>
    </div>
