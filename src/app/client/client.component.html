

<app-nav-menu-interna></app-nav-menu-interna>

<div class="row bg-white">
  <div class="offset-1 bg-white col-7 col-xxl-8">
    <br><p><b>IDENTIFICAÇÃO DO COMERCIANTE</b></p>
    <div class="form-group">
      <label for="clientTypology">Qual a tipologia do Comerciante?*</label><br>

      <input required ngModel name="clientTypology" type="radio" value=true #clientTypology="ngModel"
        id="clientTypology" (click)="activateButtons(true)">
      <label for="eni">Empresa</label><br>

      <input required ngModel name="clientTypology" type="radio" value=false #clientTypology="ngModel"
        id="clientTypology" (click)="activateButtons(true)">
      <label for="eni">ENI</label>
    </div>
    <div *ngIf="showButtons">
      <div>
        <b>Pesquise o Cliente:</b>
        <div class="docType-drop-down">
          <label for="docType">Tipo de Documento:*</label>
          <form>
            <select class="form-select" (click)="changeListElementDocType(docType, $event)" id="docType"
              [(ngModel)]="newClient.docType">
              <option value="disabled">Tipo de Documento:</option>
              <option *ngFor="let docType of ListaDocType" value={{docType.docTypeOption}}>{{docType.docTypeOption}}
              </option>
            </select>
          </form>
        </div>
      </div>
      <form>
        <label>Número do Documento:* </label>
        <input id="n-doc" type="text" #box (keyup)="getValueSearch(box.value)"> Enter
      </form>
      <p>Valor pesquisado: {{displayValueSearch}}</p>
    </div>


    <div *ngIf="showWarning" class="row container-fluid" id="divshow" text="red">
      <b>Não existe Comerciante com esse número.</b>
    </div>

    <div>
      <div *ngIf="hasClient" class="row container-fluid" id="divshow">
        <div class='table table-striped' aria-labelledby="tableLabel" *ngIf="hasClient">
          <div ng-app="CadClientes" ng-controller="ClientesController">
            <form #contactForm="ngForm">
              <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="hasClient">
                <thead>
                  <tr>
                    <th></th>
                    <th>ID - interno</th>
                    <th>N. Cliente</th>
                    <th>Tipo de Doumento</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <input type="hidden" name="id" id="id" value={{newClient.newClientNr}}>
                    <td><input type="radio" value={{newClient.docType}} (click)="aButtons(true)"><br></td>
                    <td>{{newClient.newClientNr}}</td>
                    <td>{{newClient.docType}}</td>
                    <td>{{newClient.docNr}}</td>
                  </tr>
                </tbody>
              </table>
            </form>
            <div class="container" *ngIf="showSeguinte">
              
              <div class="row mb-xxl-5">
                <div class="col-xxl offset-xxl-1 col-xxl-5 offset-1 col-10 mb-5"><button id="btn4a"
                    class="btn text-start mt-3 btn-primary style10 text-primary bg-light btn-lg">SAIR&nbsp;<i
                      class="fas fa-angle-down"></i></button>
          
                  <button id="btn3a" class="btn text-start bg-primary text-light btn-primary style10 mt-3 ms-2 btn-lg"><i
                      class="fas fa-angle-left"></i>&nbsp;VOLTAR</button>
          
                  <button id="btn5a"
                    class="btn text-start bg-primary text-light btn-primary style10 mt-3 ms-2 btn-lg" (click)="obterSelecionado(newClient.newClientNr)">AVANÇAR&nbsp;<i
                      class="fas fa-angle-right">&nbsp;</i></button>
                </div>
          
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-3 col-xxl-2 mt-4 mb-4">
    <div class="skill">
      <!--svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
          <linearGradient id="GradientColor">
            <stop offset="0%" stop-color="#4b8fd6" />
            <stop offset="100%" stop-color="#1e66b0" />
          </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
      </svg-->


    </div>


  </div>
</div>
