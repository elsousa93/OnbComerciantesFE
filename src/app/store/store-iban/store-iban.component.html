<app-nav-menu-interna *ngIf="!edit"></app-nav-menu-interna>
<div class="container-fluid mt-0 ms-0 me-0 pt-0 ps-0 pe-0" [ngClass]="{'conteudo' : !edit}">
  <form [formGroup]="formStores" name="formStores" (ngSubmit)="submit()" >
  <div class="row">
     <div *ngIf="!edit" class="offset-1 col-10 bg-primary mt-5 pt-0 ps-0 pe-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-primary mt-0 pt-0 pb-0">
       <span class="navbar-text text-light">
       <img src="assets/images/monograma_2.svg" class="img-fluid ms-0" width="70">
       </span>
       <span class="navbar-text">
        <h5 class="subtitulo_barras_horizontais align-self-center text-success mt-0 mb-0 pt-0 pb-0">{{'Stores'|translate}}</h5>
       </span>
      </nav>
     </div>
     <div class="offset-1 col-10 mt-1 mb-0 pt-0 pb-0 ps-0 pe-0" *ngIf="!edit">
      <h2 class="text-primary mt-5 ps-0 "><img src="assets/images/account_balance.svg" class="img_add">&nbsp;{{'BankAccountStoreInformation'|translate}}<span class="material-symbols-rounded"></span></h2>
      </div>
      <div class="offset-1 col-10">
      <div class="row">
        <div class="ms-0 me-0 ps-0 pe-0 col-7">
        <p class="titulo-form-simples" wappler-command="editContent">{{'SupportBank'|translate}}</p><input formControlName="supportBank" name="supportBank" select="" id="select2" class="form-select  campo_form">
        <p class="titulo-form-simples" wappler-empty="undefined" wappler-command="editContent"></p>
        <p class="titulo-form-simples mb-3" wappler-command="editContent">{{'InfoClientBank'|translate}}</p>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2 pb-5"><span class="navbar-text">
          <div class="form-check">
            <input class="form-check-input" formControlName="bankInformation" (click)="isIBAN(true)" type="radio" [value]=true id="bankInformation1" name="bankInformation">
            <label class="form-check-label radio pe-5" for="bankInformation" wappler-command="editContent">{{'Yes'|translate}}</label>
          </div>
          </span><span class="navbar-text">
          <div class="form-check">
            <input class="form-check-input" formControlName="bankInformation" (click)="isIBAN(false)" type="radio" [value]=false id="bankInformation2" name="bankInformation">
            <label class="form-check-label radio" for="bankInformation" wappler-command="editContent">{{'No'|translate}}</label>
          </div>
          </span></nav>
        </div>
      </div>
      </div>
      <div *ngIf="formStores.get('bankInformation').value === false" class="offset-1 mt-1 mb-0 pt-0 pb-0 ps-0 pe-0 col-5">
      <p class="titulo-form-simples mb-3" wappler-command="editContent">{{'AttachIBAN'|translate}}</p>
      <div class="table-responsive mb-2">
        <table class="table">
        <thead class="text-primary table-primary">
          <tr class="table-white text-primary">
          <th scope="col" class="text-center text-primary bg-light table-white">{{'Type'|translate}}</th>
          <th scope="col" class="text-center bg-light">{{'DocumentDate'|translate}}</th>
          </tr>
        </thead>
        <tbody *ngIf="IBANToShow !== undefined">
          <tr>
          <td class="text-primary text-center">{{IBANToShow.tipo}}</td>
          <td class="text-primary text-center">{{IBANToShow.dataDocumento}}</td>
          </tr>
          <tr></tr>
          <tr></tr>
        </tbody>
        </table>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-start align-items-center mb-4"><span class="navbar-text align-self-center mt-0 ms-0 me-0 pt-0">
        <label for="arquivo" id="btn5a5" class="btn botao_azul center-align center-align text-start vertical-align: baseline; btn-lg mt-0 mb-0 ms-0 me-0 pt-3 pb-3 ps-3" wappler-command="editContent">{{'Attach'|translate}}&nbsp;
          <img src="assets/images/attach_file_white.svg" style="height: 25px !important; vertical-align: sub;">
        </label><input type="file" name="arquivo" id="arquivo" (change)="selectFile($event)" style="display: none" accept=".pdf" required></span></nav>
      </div>
      <div class="offset-1 bg-white align-self-center col-10 mt-4 ps-0" *ngIf="!edit">
      <div class="col ms-0 ps-0">
        <hr>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-start align-items-center mb-4">
          <span class="navbar-text me-2 align-self-center ms-0 me-0">
            <button id="btn5a1" [routerLink]="['/']" class="btn botao_branco center-align text-start vertical-align baseline; btn-lg mt-3 mb-0 ms-0 me-2 pt-3 pb-3 ps-3 pe-3" wappler-command="editContent">{{'Exit'|translate}}&nbsp;
              <img src="assets/images/exit_to_app.svg" style="height: 25px !important; vertical-align: sub;">
            </button>
            <button id="btn5a1" [routerLink]="['/']" class="btn botao_branco center-align text-start vertical-align baseline; btn-lg mt-3 mb-0 ms-2 me-2 pt-3 pb-3 ps-3 pe-3" wappler-command="editContent">{{'Cancel'|translate}}&nbsp;
              <img src="assets/images/exit_to_app.svg" style="height: 25px !important; vertical-align: sub;">
            </button>
            <button id="btn5a1" [routerLink]="['/add-store']" class="btn botao_azul center-align text-start vertical-align: baseline; btn-lg mt-3 mb-0 ms-2 me-2 pt-3 pb-3 ps-3" wappler-command="editContent">
              <img src="assets/images/arrow_back_ios_white.svg" style="height: 25px !important; vertical-align: sub;">{{'Back'|translate}}&nbsp;
            </button>
            <button id="btn5a1" type="submit" class="btn botao_azul center-align center-align text-start vertical-align: baseline; btn-lg mt-3 mb-0 ms-2 me-0 pt-3 pb-3 ps-3" wappler-command="editContent">{{'Next'|translate}}&nbsp;
              <img src="assets/images/arrow_forward_ios.svg" style="height: 25px !important; vertical-align: sub;">
            </button>
          </span>
        </nav>
      </div>
      </div>
    </div>
    </form>
</div>
