<h1>Definir Iban</h1>
<br />
<p><b>Pretende utilizar o IBAN do comerciante?</b></p>
<div *ngFor="let selectionReplicate of selectionsReplicate; let idx = index">
  <input type="radio" name="selectedReplicate" value="{{selectionReplicate}}" [checked]="(idx === 0)" (change)="radoChangehandler($event)" />{{selectionReplicate}}
</div>
<div *ngIf="selectedOption != 'Sim'">
  <p><b>Por favor anexe o comprovativo de IBAN:</b></p>
  <div>
    <label for="arquivo" class="btn btn-lg btn-outline-primary">Anexar</label>
    <input type="file" name="arquivo" id="arquivo" (change)="selectFile($event,null)" style="display: none" accept=".pdf" required>
  </div>
  <div *ngIf="files">
    <table class='table table-striped' aria-labelledby="tableLabel">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Data do documento</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{files.name}}</td>
          <td>{{files.lastModified | date:'dd/MM/yyyy'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
