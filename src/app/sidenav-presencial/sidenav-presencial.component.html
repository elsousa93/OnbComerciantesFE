<mat-sidenav-container class="sidenav-container animation-teste">
  <mat-sidenav [opened]="isToggle" [mode]="mobileQuery.matches ? 'over' : 'side'"
    [@onSideNavChange]="isToggle ? 'open' : 'close'" class="shadow sidenav temp position-fixed">
    <mat-nav-list class="sidenav-list" [@AutoHideSidenavAdjust]="isAutoHide ? 'up':'down'">
      <div class="accordion" id="accordion">
        <div class="nav-item" *ngIf="userPermissions.HomePage">
          <a role="button" href="index.html">
            <p class="sidenav-button-accordion side_menu_texto mb-0 sidenav-item">
              <img src="assets/images/home.svg" class="material-symbols-rounded fa-lg icons-sidenav">&nbsp;Início &nbsp;
            </p>
          </a>
        </div>
        <div class="nav-item" *ngIf="userPermissions.HomePage">
          <a role="button">
            <p class="sidenav-button-accordion side_menu_texto mb-0 sidenav-item">
              <img src="assets/images/folder_open.svg"
                class="material-symbols-rounded fa-lg icons-sidenav">&nbsp;Abertura de processo &nbsp;
            </p>
          </a>
        </div>
        <div *ngIf="userPermissions.ProcessHandling">
          <a id="headingOne3" role="button" data-bs-toggle="collapse" data-bs-target="#collapseOne3"
            aria-expanded="true" aria-controls="collapseOne3">
            <p class="sidenav-button-accordion side_menu_texto mb-0 sidenav-item dropdown-toggle">
              <img src="assets/images/edit_note.svg"
                class="material-symbols-rounded fa-lg icons-sidenav">&nbsp;Tratamento de Processos &nbsp;
            </p>
          </a>
          <div id="collapseOne3" class="submenu accordion-collapse collapse" aria-labelledby="headingOne3"
            data-bs-parent="#accordion">
            <div class="ps-3 ms-3 col-10 ps-0 pe-0" *ngIf="userPermissions.ProcessHandling.EligibilityOpinions">
              <nav class="sidenav-item navbar navbar-expand-lg navbar-light mt-0 pt-0 pb-0">
                <span class="sub-icon sidenav-item navbar-text text-light">
                  <a role="button">
                    <p class="side_menu_texto mb-0 sidenav-item">
                      <img src="assets/images/subdirectory_arrow_right.svg"
                        class="material-symbols-rounded fa-lg icons-sidenav">&nbsp;Pareceres
                      de Elegibilidade &nbsp;
                    </p>
                  </a>
                </span>
              </nav>
            </div>
            <div class="ps-3 ms-3 col-10 ps-0 pe-0" *ngIf="userPermissions.ProcessHandling.MultipleClientes">
              <nav class="sidenav-item navbar navbar-expand-lg navbar-light mt-0 pt-0 pb-0">
                <span class="sub-icon sidenav-item navbar-text text-light">
                  <a role="button">
                    <p class="side_menu_texto mb-0 sidenav-item">
                      <img src="assets/images/subdirectory_arrow_right.svg"
                        class="material-symbols-rounded fa-lg icons-sidenav">&nbsp;Múltiplos
                      clientes &nbsp;
                    </p>
                  </a>
                </span>
              </nav>
            </div>
            <div class="ps-3 ms-3 col-10 ps-0 pe-0" *ngIf="userPermissions.ProcessHandling.DOValidation">
              <nav class="sidenav-item navbar navbar-expand-lg navbar-light mt-0 pt-0 pb-0">
                <span class="sub-icon sidenav-item navbar-text text-light">
                  <a role="button">
                    <p class="side_menu_texto mb-0 sidenav-item">
                      <img src="assets/images/subdirectory_arrow_right.svg"
                        class="material-symbols-rounded fa-lg icons-sidenav">&nbsp;Validação
                      DO &nbsp;
                    </p>
                  </a>
                </span>

              </nav>
            </div>
            <div class="ps-3 ms-3 col-10 ps-0 pe-0" *ngIf="userPermissions.ProcessHandling.NegotiationAproval">
              <nav class="sidenav-item navbar navbar-expand-lg navbar-light mt-0 pt-0 pb-0">
                <span class="sub-icon sidenav-item navbar-text text-light">
                  <a role="button">
                    <p class="side_menu_texto mb-0 sidenav-item">
                      <img src="assets/images/subdirectory_arrow_right.svg"
                        class="material-symbols-rounded fa-lg icons-sidenav">&nbsp;Aprovação
                      de &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;negociação de precário &nbsp;
                    </p>
                  </a>
                </span>

              </nav>
            </div>
            <div class="ps-3 ms-3 col-10 ps-0 pe-0" *ngIf="userPermissions.ProcessHandling.EnrollmentValidation">
              <nav class="sidenav-item navbar navbar-expand-lg navbar-light mt-0 pt-0 pb-0">
                <span class="sub-icon sidenav-item navbar-text text-light">
                  <a role="button">
                    <p class="side_menu_texto mb-0 sidenav-item">
                      <img src="assets/images/subdirectory_arrow_right.svg"
                        class="material-symbols-rounded fa-lg icons-sidenav">&nbsp;Validação
                      matricula SIBS &nbsp;
                    </p>
                  </a>
                </span>

              </nav>
            </div>
            <div class="ps-3 ms-3 col-10 ps-0 pe-0" *ngIf="userPermissions.ProcessHandling.RiskOpinion">
              <nav class="sidenav-item navbar navbar-expand-lg navbar-light mt-0 pt-0 pb-0">
                <span class="sub-icon sidenav-item navbar-text text-light">
                  <a role="button">
                    <p class="side_menu_texto mb-0 sidenav-item">
                      <img src="assets/images/subdirectory_arrow_right.svg"
                        class="material-symbols-rounded fa-lg icons-sidenav">&nbsp;Parecer
                      de Risco &nbsp;
                    </p>
                  </a>
                </span>
              </nav>
            </div>
            <div class="ps-3 ms-3 col-10 ps-0 pe-0" *ngIf="userPermissions.ProcessHandling.ComplianceDoubts">
              <nav class="sidenav-item navbar navbar-expand-lg navbar-light mt-0 pt-0 pb-0">
                <span class="sub-icon sidenav-item navbar-text text-light">
                  <a role="button">
                    <p class="side_menu_texto mb-0 sidenav-item">
                      <img src="assets/images/subdirectory_arrow_right.svg"
                        class="material-symbols-rounded fa-lg icons-sidenav">&nbsp;Dúvidas
                      Compliance &nbsp;
                    </p>
                  </a>
                </span>
              </nav>
            </div>
          </div>
        </div>
        <div class="nav-item" *ngIf="userPermissions.Consultation">
          <a role="button">
            <p class="sidenav-button-accordion side_menu_texto mb-0 sidenav-item">
              <img src="assets/images/search.svg"
                class="material-symbols-rounded fa-lg icons-sidenav">&nbsp;Consultas&nbsp;
            </p>
          </a>
        </div>
        <div class="nav-item">
          <a role="button">
            <p class="sidenav-button-accordion side_menu_texto mb-0 sidenav-item">
              <img src="assets/images/help.svg" class="material-symbols-rounded fa-lg icons-sidenav">&nbsp;FAQS &nbsp;
            </p>
          </a>
        </div>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="animation-sidenav-content" style="padding-bottom:800px">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
